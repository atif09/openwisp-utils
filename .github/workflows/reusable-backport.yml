name: Backport fixes to stable branch

on:
  workflow_call:
    inputs:
      source_pr_number:
        description: "The PR number to backport"
        required: true
        type: number

jobs:
  backport:
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR is merged
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          merged=$(gh pr view ${{ inputs.source_pr_number }} --repo ${{ github.repository }} --json merged --jq '.merged')
          echo "merged=$merged" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v6
        if: steps.check.outputs.merged == 'true'

      - name: Create backport pull requests
        if: steps.check.outputs.merged == 'true'
        uses: korthout/backport-action@v4
        with:
          source_pr_number: ${{ inputs.source_pr_number }}
